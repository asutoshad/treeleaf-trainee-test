<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<h1>Create Post</h1>
<form th:action="@{/posts}" method="post" enctype="multipart/form-data">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <div>
        <label for="url">Thumbnail</label>
        <input type="file" id="url" name="photo" required>
    </div>
    <!-- Add a hidden input field to store the user ID in the session -->
    <input type="hidden" name="userId" th:value="${session.user_id}">

    <div>
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
